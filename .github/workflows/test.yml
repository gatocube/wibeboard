name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Job 1: Smoke tests (fast gate) ─────────────────────────────────────────
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Run smoke tests
        run: npx playwright test tests/pages-smoke.scenario.e2e.ts --reporter=json > smoke-results.json 2>&1 || true

      - name: Upload smoke results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-results
          path: smoke-results.json
          retention-days: 30

  # ── Job 2: Full test suite ─────────────────────────────────────────────────
  full:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Run full test suite
        run: npx playwright test --reporter=json > full-results.json 2>&1 || true

      - name: Upload full results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-results
          path: full-results.json
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

  # ── Job 3: Publish stats to GitHub Pages ───────────────────────────────────
  publish-stats:
    needs: [smoke, full]
    if: github.ref == 'refs/heads/main' && always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download smoke results
        uses: actions/download-artifact@v4
        with:
          name: smoke-results
          path: artifacts/

      - name: Download full results
        uses: actions/download-artifact@v4
        with:
          name: full-results
          path: artifacts/

      - name: Merge results
        run: |
          node -e "
            const fs = require('fs');
            const smoke = JSON.parse(fs.readFileSync('artifacts/smoke-results.json', 'utf8'));
            const full = JSON.parse(fs.readFileSync('artifacts/full-results.json', 'utf8'));
            const stats = {
              timestamp: new Date().toISOString(),
              commit: '${{ github.sha }}'.slice(0, 7),
              smoke: {
                suites: smoke.suites || [],
                stats: smoke.stats || {},
              },
              full: {
                suites: full.suites || [],
                stats: full.stats || {},
              },
            };
            fs.writeFileSync('public/stats/test-results.json', JSON.stringify(stats, null, 2));
          "

      - name: Commit test results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/stats/test-results.json
          git diff --staged --quiet || git commit -m "ci: update test-results.json [skip ci]"
          git push

